<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/png" href="/favicon.ico" />
    <title>Prévia - CredSafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="bg-dark mb-5">
    <nav class="navbar navbar-expand-sm bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand text-warning" href="home/">CredSafe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav text-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Adquirir</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 class="text-primary text-center mt-3">
        Prévia CredSafe
    </h1>

    <select id="select" class="col-1 form-select justify-self-center mx-auto my-3" aria-label="Default select example"
        data-bs-theme="dark" style="width: auto;">
        <option selected>Todos</option>
        <option value="Criador">Criador</option>
        <option value="Programador">Programador</option>
        <option value="Financeiro">Financeiro</option>
    </select>


    <div class="input-group mx-auto mb-3" style="max-width: 25rem; width: 80%;">
        <input id='inputNome' type="text" class="form-control" placeholder="Pesquisar por Todos" aria-label="Recipient's username with two button addons">
        <button class="btn btn-outline-secondary" type="button">Buscar</button>
    </div>


    <div class="card container justify-self-center" style="width: 18rem">
        <img src="src/img/person.svg" class="card-img-top" alt="exemplo" title="exemplo" />
        <div class="card-body mb">
            <strong>
                <h5 class="card-title text-success">Honorio Junior</h5>
            </strong>
            <p class="card-text text-secondary mb-1">Criador do credsafe</p>
            <strong>
                <p class="card-text text-primary"><span class="text-dark">Cargo: </span>Criador</p>
            </strong>
            <strong>
                <p class="card-text text-danger"><span class="text-dark">ID: </span>777-666</p>
            </strong>
        </div>
    </div>

    <div class="container mt-3 text-center">
        <button class="btn btn-secondary me-1 px-4"><</button>
        <button class="btn btn-secondary ms-1 px-4">></button>
        <p class=" mt-1 text-light mx-auto">Total: 1</p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        document.querySelector('#select').addEventListener('change', () => {
            document.querySelector('#inputNome').placeholder = 'Pesquisar por ' + document.querySelector('#select').value
        })

    </script>
</body>

</html>
